<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">To-Do List</h1>
    <div class="mb-4">
      <input id="task-input" type="text" placeholder="Task title" class="p-2 border rounded">
      <select id="category-input" class="p-2 border rounded">
        <option>Work</option>
        <option>Personal</option>
      </select>
      <input id="due-date" type="datetime-local" class="p-2 border rounded">
      <button onclick="addTask()" class="bg-blue-500 text-white p-2 rounded">Add Task</button>
    </div>
    <div class="mb-4">
      <label>Filter by Category: </label>
      <select id="filter-category" onchange="renderTasks()" class="p-2 border rounded">
        <option value="All">All</option>
        <option>Work</option>
        <option>Personal</option>
      </select>
    </div>
    <div class="mb-4">
      <p>Progress: <span id="progress">0% (0/0)</span></p>
    </div>
    <ul id="task-list" class="space-y-2"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
